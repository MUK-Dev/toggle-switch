<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Switch</title>
</head>
<body>
    <label class="switch">
        <input type="checkbox">
        <span class="slider">
            <div class="thumb">
                <img class="sun" src="./sun.png" alt="sun" />
                <img class="moon" src="./moon.png" alt="moon" />
            </div>
            <div class="images-container">
                <img class="night" src="./night.png" alt="night" />
                <img class="day" src="./day.png" alt="day" />
            </div>
        </span>
    </label>
</body>
</html>
